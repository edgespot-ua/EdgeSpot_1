<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        /*======================================================*/
/* Скидання стилів для запобігання переповнення */
* {
            box-sizing: border-box; /* Включає padding і border у розрахунок ширини */
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Заборона горизонтального скролу */
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Хедер */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #ffffff;
            color: #000;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%; /* Гарантія, що хедер займає всю ширину екрану */
        }

        .logo img {
            height: 50px;
            max-width: 100%; /* Запобігання переповненню логотипу */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            font-size: 17px;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #858584;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        

        /*======================================================*/
       

        footer {
    display: flex; /* Увімкнення режиму Flexbox */
    justify-content: space-between; /* Розташування елементів з відступом між ними */
    align-items: center; /* Вирівнювання по вертикалі (якщо потрібно) */
    padding: 60px; /* Відступи всередині footer */
    background-color: #000000; /* Колір фону для наочності */
    color: white;
         }

         footer p {
    padding: 3px;
    margin: 0;
    font-size: 0.9em;
}

.obslugovuvanya-klientiv, .ssocialni-mereji {
    flex: 1; /* Елементи отримують рівний простір (опціонально) */
    margin: 0px 10px; /* Відступ між блоками */
    
  }

  .icon_social a {
    margin: 3px;
    text-decoration: none;
    font-size: 40px; /* Розмір іконки */
    
  }

        .product-container {
            display: flex;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 1100px;
            height: 500px;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 80px;
            height: 75px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
        }

        .gallery img:hover, .gallery img.active {
            border-color: #000000;
        }

        .main-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-image img {
            max-width: 100%;
            max-height: 600px;
            border-radius: 10px;
        }

        .details {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .details h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sizes {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .sizes button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sizes button:hover, .sizes button.active {
            background: #000000;
            color: #fff;
            border-color: #000000;
        }

        .price_product {
            font-size: 23px;
            margin: 15px 0px;
        }

        .add-to-cart {
            padding: 10px 10px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        .add-to-cart:hover {
            background: #8c8c8c;
        }

        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {     

/*----------------------------------------------------------------------*/
            header {
                flex-wrap: wrap;
                padding: 10px;
            }

            nav ul {
                flex-direction: row;
                gap: 10px;
                align-items: flex-start;
            }

            .logo img {
                height: 40px;
            }

          

           
/*----------------------------------------------------------------------*/
            .product-container {
                flex-direction: column;
                width: 100%;
                height: auto;
            }

            .gallery {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }

            .gallery img {
                width: 80px;
                height: 60px;
            }

            .main-image {
                padding: 10px;
            }

            .main-image img {
                max-height: 300px;
            }

            .details {
                padding: 10px;
            }

            .details h1 {
                font-size: 20px;
            }

            .sizes button {
                padding: 8px 10px;
                font-size: 14px;
            }

            .price_product {
                font-size: 18px;
            }

            .add-to-cart {
                font-size: 14px;
                padding: 8px 10px;
            }
            /*---------footer------------*/
            footer {
        display: block; /* Робимо блоки вертикальними */
        text-align: left; /* Вирівнюємо текст по центру */
        padding: 30px; /* Зменшуємо внутрішні відступи */
            }

    .obslugovuvanya-klientiv, .ssocialni-mereji {
        margin: 20px 0; /* Збільшуємо відступ між блоками зверху і знизу */
    }

    .icon_social a {
        font-size: 30px; /* Зменшуємо розмір іконок для мобільних */
    }
        }
    </style>
</head>

<script>
    function changeImage(element) {
        // Change the main image source to the clicked thumbnail's source
        document.getElementById('mainImage').src = element.src;

        // Highlight the active thumbnail
        const thumbnails = document.querySelectorAll('.gallery img');
        thumbnails.forEach(img => img.classList.remove('active'));
        element.classList.add('active');
    }
</script>
