        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;

            background-color: #ffffff;

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-tile {
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .product-tile img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-tile h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-tile p {
            font-size: 1em;
            color: #333;
        }

        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px;
            background-color: #000000;
            color: white;
        }

        footer p {

            margin: 0;
            font-size: 0.9em;

        .obslugovuvanya-klientiv, .ssocialni-mereji {

            margin: 0px 10px;

        .icon_social a {

            text-decoration: none;

        .brand-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 150px;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .brand-container img {
            height: 90px;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.18s ease;
        }

        .brand-container img:hover {
            transform: scale(1.1);
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            max-height: 700px;
            overflow: hidden;
        }

        .slide-wrapper {
            display: flex;
            transition: transform 0.6s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: opacity 1.5s ease;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .brand-container {
                gap: 60px;
                padding: 10px;
            }

            .brand-container img {
                height: 60px;
            }

            footer {
                display: block;
                text-align: left;
                padding: 30px;
            }

            .obslugovuvanya-klientiv, .ssocialni-mereji {

            }

                font-size: 30px;
            }

    <script>
        let slideIndex = 0;

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            const slideWrapper = document.querySelector('.slide-wrapper');

            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }

            slideWrapper.style.transform = `translateX(-${(slideIndex - 1) * 100}%)`;

            setTimeout(showSlides, 5000);  // Time between slide transitions
        }

        showSlides();
    </script>
