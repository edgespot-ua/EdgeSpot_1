        /* Скидання стилів для запобігання переповнення */
        * {

            justify-content: space-between;
            align-items: center;

        /* Головний вміст */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-tile {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-tile img {
            max-width: 100%; /* Забезпечує адаптивність зображень */
            height: auto;
            border-radius: 10px;
        }

        .product-tile h3 {
            font-size: 18px;
            margin: 15px 0 10px;
        }

        .product-tile p {
            font-size: 16px;
            color: #000000;
         
        }

        .product-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
    display: flex; /* Увімкнення режиму Flexbox */
    justify-content: space-between; /* Розташування елементів з відступом між ними */

    padding: 60px; /* Відступи всередині footer */

}
